<html>
	<head>

    	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    	<script src="zepto.min.js" type="text/javascript"></script>
    	<script src="branding.js" type="text/javascript"></script>
    	<script src="utilities.js" type="text/javascript"></script>
    	<script src="StripMonitor.js" type="text/javascript"></script>
    	<script src="stripMonitorControl.js" type="text/javascript"></script>
    	<script src="tooltip.js" type="text/javascript"></script>

    	<link rel="stylesheet" type="text/css" href="stripStatusDashboard.css" />

	</head>


	<body style="font-family: 'Raleway', sans-serif; font-size:14px; background-color:#333333; color:#FFFFFF">

		<header>

		    <!--Branding///////////////////////////////////////////////////////////-->
    		<canvas id='banner'></canvas>
	    	<!--Buttons////////////////////////////////////////////////////////////-->
    		<div id="navBar">
      			<form id='statusLink' style='display:inline;'>
        			<input class='navButton' type="submit" value="Status" style='margin-left:10px;'>
	      		</form>
    	  		<p id="youAreHere" style='display: inline; color:rgba(255,255,255,0.3); font-size:24px; position:absolute; margin:0'></p>
    		</div>

	    	<script type="text/JavaScript">

    			//Draw branding & navigation
    			Banner('banner', 'youAreHere', 'navBar', 'GRIFFIN Strip Status Dashboard');

	    	</script>

		</header><br>



		<!--Page Elements///////////////////////////////////////////////////////////////////////////-->
		<!--Canvases to draw strip status objects in, wrapped in centered div:-->
		<div id='monitors' style='margin-left:15%; width:70%; height:100%;'>
			<canvas id='horizontalStripCanvas' style='float:left;'></canvas>
			<canvas id='verticalStripCanvas' style='float:right;'></canvas>
		</div>

		<!--Tool tip layer/////////////////////////////////////////////////////-->
    	<div id="TT">
    		<p id="TipText"></p>
    	</div>





		<script type="text/JavaScript">

			//Declare Parameters---------------------------------------------------------------------

			//rows & columns of detectors:
			var rows = 2;
			var columns = 4;

			//number of channels per detector:
			var nChannels = 16;

			//arrays of scale minima and maxima:
			var minima = [0];
			var maxima = [1];

			//End parameter declaration--------------------------------------------------------------

			//declare some arrays to fill with data:
			var HVdata = [];

			//declare objects:
			var horizontalStripMonitor = new StripMonitor('monitors','horizontal', 'horizontalStripCanvas', rows, columns, nChannels, 4, 4, minima, maxima);
			var verticalStripMonitor = new StripMonitor('monitors', 'vertical', 'verticalStripCanvas', rows, columns, nChannels, 1, 16, minima, maxima);

			var horizTooltip = new Tooltip(horizontalStripMonitor, 'horizontalStripCanvas', 'TipText', 'TT');
			var vertTooltip =  new Tooltip(verticalStripMonitor, 'verticalStripCanvas', 'TipText', 'TT');

			//start the loop:
			stripMasterLoop(horizontalStripMonitor, verticalStripMonitor, nChannels*rows*columns + 2*16, HVdata);


		</script>

	</body>



</html>
