	<body>
		<table border=3 cellpadding=2 width=100%> 
			<tr>
				<th colspan=1 bgcolor='#A0A0FF'>MIDAS experiment </th> 
				<th colspan=2 bgcolor='#A0A0FF'>Browser-Based Spectrum Viewer </th>
			</tr>

			<tr>
				<td width="400px" align=left bgcolor='#E0E0FF'>
					Refresh Rate: 
					<select id="refreshRate" onchange="SVparam.RefreshTime=this.value;">
						<option id="r0" value="0">Off</option>
						<option id="r1" value="1">1s</option>
						<option id="r2" value="2">2s</option>
						<option id="r3" value="5">5s</option>
						<option id="r4" value="10">10s</option>
					</select>
					<input type="button" value="Refresh Now" onclick="plot_data(0)">
				</td>

				<td width="400px" align=left bgcolor='#E0E0FF'>

				</td>

				<th width="400px" align=left bgcolor='#E0FFE0'>
					Spectrum Menu<span id="host_text"></span>
				</th>
			</tr>

			<td colspan=1 bgcolor='#E0E0FF'>
				y axis: Lin<input type="radio" id="a0" value="0" onclick="set_AxisType(this)" checked="true">|
				<input type="radio" id="a1" value="1" onclick="set_AxisType(this)">Log
			</td>

			<td colspan=1 align=left bgcolor='#E0E0FF'>
				<!-- <input type="button" value="Zero Counts" onclick="resetData()"> -->
				<input type="button" value="Clear Spectra" onclick="clearSpecs()">
				<!-- <input type="button" value="Fit Data" onclick="FitTimeData()"> -->
				<!-- <input type="button" value="Fit Peak" onclick="FitPeakData()"> -->
				<input type="button" value="Fit a Peak" onclick="RequestFitLimits()">
				<p id="fitbox"></p>
			</td>

			<td colspan=1 align=left bgcolor='#E0FFE0'>
				<input type="button" value="Display" onclick="DisplaySpecs()"><input type="button" value="Overlay" onclick="OverlaySpecs()"><input type="button" value="Clear Selected" onclick="Menu_unSelectAll()"><div id="displayMistake" style="color:red"></div>
			</td>

			<tr>
				<td width="800px" colspan=2>
					<canvas id='testCanv'></canvas>
					<!--svg xmlns="http://www.w3.org/2000/svg" height=350 width=800 id='svgimage'></svg-->
					<br><br><p id="textbox"></p>
				</td>

				<td width="534px" align=left bgcolor='#E0FFE0'>
					<iframe id="menu_iframe" width=99% height=370px frameborder=0></iframe>
				</td>
			</tr>

			<tr>
				<td colspan=1 align=left bgcolor='#E0E0FF'>
					x axis limits: <input type="text" id="LowerXLimit" style="width:42px;" onchange="SetLowerLimitByInput(parseInt(this.value))">
					<input type="text" id="UpperXLimit" style="width:42px;" onchange="SetUpperLimitByInput(parseInt(this.value))">
					<input type="button" value="<<" onclick="ShiftLimitBigLeft()">
					<input type="button" value="<" onclick="ShiftLimitLeft()">
					<input type="button" value=">" onclick="ShiftLimitRight()">
					<input type="button" value=">>" onclick="ShiftLimitBigRight()">
					<input type="button" value="Unzoom" onclick="unzoom()">
					<div id="limitMistake" style="color:red"></div>
				</td>

				<td colspan=1 align=left bgcolor='#E0E0FF'> <p id="mousebox"></p></td>

					<input type="button" value="Load 1D Spectrum List" onclick='GetList("localhost:9092")'><div id="holder"></div>

				</td>
			</tr>
		</table>
